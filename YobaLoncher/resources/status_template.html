<title>Yoba Löncher</title>

<script>

document.addEventListener("DOMContentLoaded", function() {
	var optionals = document.getElementsByClassName('optional')

	for (var i = 0; i < optionals.length; i++) {
		var label = optionals[i].nextSibling
		label.__cb = optionals[i]
		label.addEventListener("click", function() {
			if (this.__cb.checked) {
				window.external.CheckFile(this.__cb.id);
			} else {
				window.external.UncheckFile(this.__cb.id);
			}
		})
	}

	var spoilers = document.getElementsByClassName('group-spoiler-button')
	for (var i = 0; i < spoilers.length; i++) {
		var spoilerButton = spoilers[i]
		var spoiler = spoilerButton.nextSibling
		while (spoiler != null) {
			if ((spoiler instanceof HTMLElement) && spoiler.classList.contains('group-spoiler')) {
				break;
			}
			spoiler = spoiler.nextSibling
		}
		if (spoiler) {
			spoilerButton.__expanded = true
			spoilerButton.__spoiler = spoiler
			spoilerButton.addEventListener("click", function() {
				if (this.__expanded = !this.__expanded) {
					this.__spoiler.style.display = 'block';
					this.firstChild.innerHTML = '-&nbsp;';
				} else {
					this.__spoiler.style.display = 'none';
					this.firstChild.innerHTML = '+&nbsp;';
				}
			})
		}
	}
});

function getEl(id) {
	return document.getElementById(id);
}
function spawn(parent, tagName) {
	return parent.appendChild(document.createElement(tagName));
}
function appendText(parent, text) {
	parent.appendChild(document.createTextNode(text));
}
</script>

* {
	font-family: Tahoma, Helvetica, sans-serif;
	box-sizing: border-box;
	letter-spacing: +0.05px;
}
h1 {
	margin-block-start: 0em;
	margin-top: 0px;
}
.page-content-grid {
	width: 600px;
	left: 5px;
	top: 5px;
	height: 320px !important;
	position: absolute;
}
.kb-side-menu {
	position: absolute;
	width: 140px;
	top: -13px;
	left: -13px;
	border-right: 2px solid #7C4D34;
	vertical-align: top;
}
.kb-side-item {
	font-size: 15px;
	color: #fff;
	width: 140px;
	height: 80px;
	line-height: 20px;
	text-align: right;
	border-radius: 4px 0 0 4px;
	background: linear-gradient(90deg, transparent 10%, rgba(255,255,255,0.1));
	padding: 0px 4px 2px 16px;
	background-size: contain;
	background-position: right;
	background-repeat: no-repeat;
	text-shadow: 0 0 2px #000;
	display: flex;
	flex-direction: column;
	text-align: left;
	align-items: baseline;
	justify-content: center;

}
.kb-side-item.active {
	background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35));
	cursor: default;
}
.kb-side-item:not(.active) {
	cursor: pointer;
}
.kb-side-item:not(.active):hover {
	background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5));
}
.article-content {
	position: absolute;
	top: -33px;
